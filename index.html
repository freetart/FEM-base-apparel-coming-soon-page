<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="preloader__content">
        <h2 class="preloader__heading">HABIBDEV</h2>
      </div>
      <div class="preloader__spinner">
        <div class="preloader__half-circle"></div>
        <div class="preloader__half-circle"></div>
      </div>
    </div>
    <!-- launch -->
    <section class="launch">
      <div class="launch-content">
        <div class="launch-info">
          <header class="launch-info__header" data-aos="fade-right">
            <img src="./images/logo.svg" alt="logo" class="launch-info__logo" />
          </header>
          <article class="launch-info__content">
            <h1 class="launch-info__heading" data-aos="fade-down">
              <span class="launch-info__heading-span">We're</span> coming soon
            </h1>
            <p class="launch-info__lead" data-aos="fade-left">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="cta" data-aos="fade-up">
              <input
                type="text"
                placeholder="Email Address"
                class="cta__input"
              />
              <img
                src="./images/icon-error.svg"
                alt="cta error icon"
                class="cta__input-icon"
              />
              <small class="cta__message">Hello</small>
              <button type="submit" class="cta__submit">
                <img
                  src="./images/icon-arrow.svg"
                  alt="submit button icon"
                  class="cta__submit-icon"
                />
              </button>
            </form>
          </article>
        </div>
        <div class="launch-hero"></div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <h3 class="footer__heading">
        /* project for
        <a
          href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
          target="_blank"
          class="footer__link"
        >
          frontend mentor</a
        >
        coded by
        <a
          href="https://github.com/habibdev96"
          target="_blank"
          class="footer__link"
          >habibdev</a
        >
        */
      </h3>
      <img
        src="./images/logo/habibdevgif.gif"
        alt="logo"
        class="footer__logo"
      />
    </footer>
    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 100, duration: 1000, once: true });
    </script>
    <!-- js -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>

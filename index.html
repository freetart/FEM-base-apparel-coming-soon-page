<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <!-- launch -->
    <section class="launch">
      <div class="launch-content">
        <div class="launch-info">
          <header class="launch-info__header">
            <img src="./images/logo.svg" alt="logo" class="launch-info__logo" />
          </header>
          <article class="launch-info__content">
            <h1 class="launch-info__heading">
              <span class="launch-info__heading-span">We're</span> coming soon
            </h1>
            <p class="launch-info__lead">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="cta error">
              <input
                type="text"
                placeholder="Email Address"
                class="cta__input"
              />
              <img
                src="./images/icon-error.svg"
                alt="cta error icon"
                class="cta__input-icon"
              />
              <small class="cta__message">Hello</small>
              <button type="submit" class="cta__submit">
                <img
                  src="./images/icon-arrow.svg"
                  alt="submit button icon"
                  class="cta__submit-icon"
                />
              </button>
            </form>
          </article>
        </div>
        <div class="launch-hero"></div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
